<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - MonkeysResumeTool</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
  }

  .login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container h1 {
    color: #fff;
  }

  .error-message {
    color: #e63946; /* Adjust error color as needed */
    margin-bottom: 20px;
  }

  .login-form {
    background-color: #1f1f1f;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    width: 300px;
  }

  .login-form .form-field {
    margin-bottom: 20px;
    position: relative;
  }

  .login-form .form-field input {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: none;
    background-color: #333;
    color: #fff;
  }

  .login-form .form-field label {
    display: block;
    margin-bottom: 5px;
    color: #ffffff; /* Color for the label text */
  }

  .error-message {
  color: #e63946; 
  text-align: center; 
  margin-bottom: 20px;
  }

  .login-form h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
  }

  .login-form .form-field input::placeholder {
    color: #bbb;
  }

  .login-form .form-field input:focus {
    outline: none;
    background-color: #444;
  }

  .login-form .submit-button {
    padding: 10px 20px;
    border-radius: 4px;
    border: none;
    background-color: rgb(253, 238, 28);
    color: #000;
    cursor: pointer;
    margin-top: 10px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: auto;
  }

  .login-form .submit-button:hover {
    background-color: #66bb6a;
  }

  .login-form .register-link {
    text-align: center;
    margin-top: 20px;
  }

  .login-form .register-link a {
    color: rgb(253, 238, 28);
    text-decoration: none;
  }
</style>
</head>
<body>

  <div class="login-container">
  
    <!-- Error Message Display -->
    @if(errorMessage){
      <div class="error-message">{{errorMessage}}</div>
    }
  
    <!-- Registration Form -->
    <form [formGroup]="form" (ngSubmit)="signUp()" class="login-form">
      <h1>Register</h1>
      <div class="form-field">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your Username" formControlName="username" />
      </div>
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email" formControlName="email" />
      </div>
      <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your Password" formControlName="password" />
      </div>
      <div>
        <button type="submit" class="submit-button">Sign Up</button>
      </div>
    </form>
  </div>
  
  </body>
  
</html>
