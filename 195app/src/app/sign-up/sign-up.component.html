<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - MonkeysResumeTool</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="login-container">
  
    <!-- Error Message Display -->
    @if(errorMessage){
      <div class="error-message">{{errorMessage}}</div>
    }
  
    <!-- Registration Form -->
    <form [formGroup]="form" (ngSubmit)="signUp()" class="login-form">
      <h1>Register</h1>
      <div class="form-field">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your Username" formControlName="username" />
      </div>
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email" formControlName="email" />
      </div>
      <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your Password" formControlName="password" />
      </div>
      <div>
        <button type="submit" class="submit-button">Sign Up</button>
      </div>
    </form>
  </div>
  
  </body>
  
</html>
