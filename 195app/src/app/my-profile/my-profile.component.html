<form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
  <div class="profile-image">
    <div>
      <img [src]="profileForm.value.photoURL || '/assets/image-placeholder.png'" alt="Profile Photo">
    </div>
    <input #fileInput type="file" hidden (change)="uploadFile($event)">
    
    <div class="bottom-gap">
      <button type="button" class="edit-btn" (click)="fileInput.click()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>

    <div>
      <button type="submit">Save Profile</button>
    </div>
  </div>

  <div class="form-section">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
  </div>

  <div class="form-section">
    <label for="bio">Bio:</label>
    <textarea id="bio" formControlName="bio" placeholder="Add your biography here"></textarea>
  </div>

  <div class="form-section">
    <label for="workexp">Work Experience:</label>
    <textarea id="workexp" formControlName="workexp" placeholder="Add your work experience here"></textarea>
  </div>

  <div class="form-section">
    <label for="certs">Certifications:</label>
    <textarea id="certs" formControlName="certs" placeholder="Add your certifications here"></textarea>
  </div>

  <div class="form-section">
    <label for="projects">Projects:</label>
    <textarea id="projects" formControlName="projects" placeholder="List your projects here"></textarea>
  </div>

  <div class="form-section">
    <label for="other">Other:</label>
    <textarea id="other" formControlName="other" placeholder="Add any other information here"></textarea>
  </div>

  <!-- Resume Upload Section -->
  <div class="form-section resume-upload">
    <label for="resume">Upload Resume:</label>
    <input #resumeInput type="file" hidden (change)="resumeUpload($event)">
    <button type="button" (click)="resumeInput.click()">Upload Resume</button>
    <div>
      <!-- Optionally display the uploaded resume link or image -->
      <a [href]="profileForm.value.resumeURL" target="_blank">Download Resume</a>
    </div>
  </div>
</form>
